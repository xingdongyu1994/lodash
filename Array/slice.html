
<!doctype html>
<html lang="en">
  <head>
    <title>slice</title>
    <meta charset="utf-8">
  </head>

  <body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.js"></script>
    <script>
        //_.initial 去除数组最后一个元素
      var arr= [1,2,3,4]
      function xdy_slice(arr,start =0,end=arr.length) {
        return arr.slice(start,end)
      }
      console.log("结果",xdy_slice(arr,1,2))
    </script>
  </body>
</html>
