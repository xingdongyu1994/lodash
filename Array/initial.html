
<!doctype html>
<html lang="en">
  <head>
    <title>initial</title>
    <meta charset="utf-8">
  </head>

  <body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.js"></script>
    <script>
        //_.initial 去除数组最后一个元素
      var arr= [1,2,3,4]
      function xdy_initial(arr) {
        return arr.filter(function(x,index) {
            return index!==arr.length-1
        })
      }
      console.log("结果",xdy_initial(arr))
    </script>
  </body>
</html>
