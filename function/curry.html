
<!doctype html>
<html lang="en">
  <head>
    <title>curry</title>
    <meta charset="utf-8">
  </head>

  <body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.js"></script>
    <script>
    var abc = function(a, b, c) {
      return [a, b, c];
    };
    var curried = _.curry(abc);

    // console.log("curry",curried(1)(2)(3))
   
    function xdy_add(x,y) {
        return x+y
    }
    function xdy_add2(x){
        return function(y) {
          return x+y
        }
    }
    function xdy_curry(fn) {
     var args = []
     for(var i=1; i<arguments.length;i++) {
       args.push(arguments[i])
     }
     return function() {
        for (var i  = 0; i < arguments.length; i++) {
            args.push(arguments[i]);
        }
        return fn.apply(window, args);
    }
    }
    console.log("结果",xdy_curry(xdy_add,2)(9))
    </script>
  </body>
</html>
